# Settings used by the docusaurus/versioning and docusaurus/releasepost Updatecli policy
# to identify which Docusaurus Git repository to update.
automerge: true

scm:
  enabled: true
  default:
    user: "updatecli-bot"
    email: "bot@rancher.io"
    owner: rancher
    repository: fleet-docs
    branch: main

